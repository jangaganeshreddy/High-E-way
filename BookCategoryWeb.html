        .NavigationBar {
            position: fixed;

            text-rendering: auto;

        .Cover{
        	width: 100%;
        	margin-top:3.3%;
        	padding-bottom: 1px;
        	border-bottom: 3px solid gray;
        	/*padding: 2%;*/
        }


		.hexagon {
		  position: relative;
		  display: inline-block;
		  /* left/right margin approx. 25% of .hexagon width + spacing */
		  margin: 1px 18px;
		  background-color: hsl(220, 75%, 75%);
		  text-align: center;
		}
		.hexagon, .hexagon::before, .hexagon::after {
		  /* easy way: height is width * 1.732
		  actual formula is 2*(width/(2*Math.tan(Math.PI/6)))
		  remove border-radius for sharp corners on hexagons */
		  width: 67px;
		  height: 116px;
		  border-radius: 20%/5%;
		}
		.hexagon::before {
		  background-color: inherit;
		  content: "";
		  position: absolute;
		  left: 0;
		  transform: rotate(-60deg);
		}
		.hexagon::after {
		  background-color: inherit;
		  content: "";
		  position: absolute;
		  left: 0;
		  transform: rotate(60deg);
		}
		.hexagon:nth-child(even) {
		  /* top approx. 50% of .hexagon height + spacing */
		  top: 59px;
		}
		.hexagon:hover {
		  background-color: hsla(60, 75%, 75%, 1.0);
		  cursor: pointer;
		  z-index: 105;
		}
		.hexagon:active {
		  background-color: hsla(60, 75%, 50%, 1.0);
		  z-index: 110;
		}
		.hexanone {
		  position: relative;
		  display: inline-block;
		  width: 67px;
		  height: 116px;
		  margin: 1px 18px;
		}

		.hexagontent {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  width: 140%;
		  font-size: 1.4rem;
		  line-height: 1.2;
		  z-index: 100;
		}
		.ibws-fix {
		  /* inline-block whitespace fix */
		  font-size: 0;
		}
		.honeycomb {
		  margin: 0 auto;
		  text-align: center;
		}

        .BooksTable{

        	width:100%;

        }

	    }

    </style>
